
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maloshavote - Voting System</title>
    <style>
        /* Basic CSS styling for layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #liveResults, #voteResponse {
            background: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        #voteResponse {
            font-size: 16px;
            font-weight: bold;
        }

        .divider {
            height: 2px;
            background-color: #ccc;
            margin: 30px 0;
        }

        #adminSection {
            display: none;
            margin-top: 20px;
        }

        .admin-btn {
            margin-top: 10px;
            background-color: #28a745;
        }

        select {
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maloshavote - Voting System</h1>

        <!-- Voting Form -->
        <form id="pollForm">
            <h2 id="pollQuestion">Choose Your Option</h2>
            <fieldset>
                <legend>Choose Your Vote</legend>
                <label>
                    <input type="radio" name="voteOption" value="A"> Option A
                </label>
                <label>
                    <input type="radio" name="voteOption" value="B"> Option B
                </label>
                <button type="button" onclick="submitVote()">Vote</button>
            </fieldset>
        </form>

        <!-- Vote Response Section -->
        <div id="voteResponse" style="display: none;"></div>

        <!-- Live Results Section -->
        <div id="liveResults" style="display: none;">
            <h2>Live Results</h2>
            <p>Total Votes: <span id="totalVotes">0</span></p>
            <p>Option A: <span id="optionAVotes">0</span> (0%)</p>
            <p>Option B: <span id="optionBVotes">0</span> (0%)</p>
        </div>

        <!-- Admin Section -->
        <div id="adminSection">
            <h2>Admin - Edit Question & Options</h2>
            <label for="newQuestion">New Question:</label>
            <input type="text" id="newQuestion" placeholder="Enter new question" />
            
            <h3>Edit Options</h3>
            <label for="optionA">Option A:</label>
            <input type="text" id="optionA" placeholder="Enter Option A" />

            <label for="optionB">Option B:</label>
            <input type="text" id="optionB" placeholder="Enter Option B" />
            
            <h3>Choose Result Announcement Time</h3>
            <label for="resultVisibility">When should the results be shown?</label>
            <select id="resultVisibility" onchange="setResultVisibility()">
                <option value="public_after_vote">Public After Vote</option>
                <option value="public_after_duration">Public After Voting Time Ends</option>
                <option value="only_to_admin">Only to Admin</option>
                <option value="public">Public Immediately</option>
            </select>

            <button type="button" class="admin-btn" onclick="updatePoll()">Save Question & Options</button>
        </div>

        <!-- Admin Login Button -->
        <button type="button" onclick="loginAdmin()">Login as Admin</button>
    </div>

    <script>
        let totalVotes = 0, optionAVotes = 0, optionBVotes = 0;
        let hasVoted = false;
        let isAdmin = false;
        let votingEndTime = null;
        let resultVisibility = 'public_after_vote'; // Options: public, public_after_vote, only_to_admin, public_after_duration
        let votingDuration = 10; // Duration in seconds (for demo purposes)

        // Set voting end time after duration
        function setVotingEndTime() {
            votingEndTime = new Date(new Date().getTime() + votingDuration * 1000);
        }

        // Submit Vote
        function submitVote() {
            const voteOption = document.querySelector('input[name="voteOption"]:checked');
            const voteResponseDiv = document.getElementById('voteResponse');

            if (hasVoted) {
                voteResponseDiv.style.display = 'block';
                voteResponseDiv.innerText = "You have already voted!";
                return;
            }

            if (!voteOption) {
                voteResponseDiv.style.display = 'block';
                voteResponseDiv.innerText = "Please choose an option before voting!";
                return;
            }

            const vote = voteOption.value;
            totalVotes++;
            if (vote === "A") optionAVotes++;
            else if (vote === "B") optionBVotes++;

            hasVoted = true;

            updateResults();

            voteResponseDiv.style.display = 'block';
            voteResponseDiv.innerText = "Thank you for your vote!";

            // Reset the selected option
            document.querySelector('input[name="voteOption"]:checked').checked = false;
        }

        // Update Results
        function updateResults() {
            const percentA = ((optionAVotes / totalVotes) * 100).toFixed(1) || 0;
            const percentB = ((optionBVotes / totalVotes) * 100).toFixed(1) || 0;

            document.getElementById('totalVotes').innerText = totalVotes;
            document.getElementById('optionAVotes').innerText = `${optionAVotes} (${percentA}%)`;
            document.getElementById('optionBVotes').innerText = `${optionBVotes} (${percentB}%)`;

            if (resultVisibility === 'public' || resultVisibility === 'public_after_vote') {
                document.getElementById('liveResults').style.display = 'block';
            }
        }

        // Admin Login
        function loginAdmin() {
            const password = prompt("Enter Admin Password:");
            if (password === "00361") {
                isAdmin = true;
                document.getElementById('adminSection').style.display = 'block';
                setVotingEndTime();
                alert("Logged in as Admin!");
            } else {
                alert("Incorrect password.");
            }
        }

        // Admin Update Poll Question & Options
        function updatePoll() {
            const newQuestion = document.getElementById('newQuestion').value;
            const newOptionA = document.getElementById('optionA').value;
            const newOptionB = document.getElementById('optionB').value;

            if (newQuestion && newOptionA && newOptionB) {
                document.getElementById('pollQuestion').innerText = newQuestion;
                document.querySelector('input[value="A"]').parentElement.innerHTML = `<input type="radio" name="voteOption" value="A"> ${newOptionA}`;
                document.querySelector('input[value="B"]').parentElement.innerHTML = `<input type="radio" name="voteOption" value="B"> ${newOptionB}`;
                alert("Question and options updated!");
            } else {
                alert("Please fill out the question and both options.");
            }
        }

        // Set Result Visibility Option
        function setResultVisibility() {
            resultVisibility = document.getElementById('resultVisibility').value;
        }

        // Check Voting Time and show results accordingly
        function checkVotingTime() {
            if (votingEndTime && new Date() > votingEndTime) {
                if (resultVisibility === 'public_after_duration') {
                    document.getElementById('liveResults').style.display = 'block';
                }
            }
        }

        // Interval to check voting time
        setInterval(checkVotingTime, 1000);
    </script>
</body>
